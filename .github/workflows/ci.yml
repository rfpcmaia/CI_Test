name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  MYSQL_DATABASE: "pas"
  MYSQL_USER: "root"
  MYSQL_PASSWORD: ""
  MYSQL_HOST: "127.0.0.1"

defaults:
  run:
    working-directory: ./app

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with: 
        node-version: ${{ matrix.node-version }}
    - run: cd ../app
    - run: npm ci
    - run: npm test
